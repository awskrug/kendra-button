version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/kendra-button-front
        - chmod +x amplify-pull.sh
        - ./amplify-pull.sh
    build:
      commands:
        - cd /frontend/kendra-button-service
        - yarn
        - yarn build
  artifacts:
    baseDirectory: frontend/kendra-button-service/out
    files:
      - '**/*'
  cache:
    paths: []
