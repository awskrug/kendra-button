version: 1
backend:
  phases:
    build:
      commands:
        - cd frontend/kendra-button-service
        - chmod +x amplfypush.sh
        - ./amplfypush.sh -e dev
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: frontend/kendra-button-service/out
    files:
      - '**/*'
  cache:
    paths: []
