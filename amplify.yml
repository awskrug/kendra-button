version: 1
backend:
  phases:
    build:
      commands:
        - aws s3 cp frontend/kendra-button-service/kendra.js s3://button.kendra.fun --acl public-read
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: frontend/kendra-button-service/out
    files:
      - '**/*'
  cache:
    paths: []
