version: 1
backend:
  phases:
    build:
      commands:
        - cd frontend/kendra-button-front
        - envCache --set stackInfo ""
        - chmod +x amplifypush.sh
        - ./amplifypush.sh -e dev
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands:
        - find . -name "aws-exports.js"
        - yarn build
  artifacts:
    baseDirectory: frontend/kendra-button-front/src/out
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
